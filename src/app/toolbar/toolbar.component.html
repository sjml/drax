<div class="toolbar">
  <div *ngFor="let item of items">
    <button
      *ngIf="item.itemType === 'BUTTON'"
      class="tbButton {{ item.state }}"
      (click)="handleClick(item)"
      >
        <span class="icon {{ item.icon }}"></span>
    </button>
    <div *ngIf="item.itemType === 'SEP'" class="tbSep"></div>
  </div>

</div>
