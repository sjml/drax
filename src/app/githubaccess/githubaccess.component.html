<div class="sidebar" (scroll)="onScroll($event)">
  <div class="gitHubWidget">
    <div *ngIf="!this.user" (click)="attemptAuthorization()" class="gitHubConnectPrompt">
      <div class="icon-github"></div>
      <div class="loginPrompt">Click to sign in to GitHub</div>
    </div>
    <div *ngIf="this.user" class="gitHubUserInfo">
      <img class="avatar" src="{{ this.user.avatarUrl }}&s=48" alt="{{ this.user.login }} avatar" />
      <div class="username">{{ this.user.login }}</div>
      <!-- <div *ngIf="this.user.fullName.length > 0" class="realname">{{ this.user.fullName }}</div> -->
    </div>
  </div>

  <ul class="gitHubNavList">
    <li *ngFor="let node of currentNavList"
      class="gitHubNode"
      (click)="handleClick(node)"
      >
      <span *ngIf="node.nodeType === 'PREV'" class="icon-level-up"></span>
      <span *ngIf="node.nodeType === 'ITEM' && node.isDirectory" class="icon-folder icon"></span>
      <span *ngIf="node.nodeType === 'ITEM' && !node.isDirectory" class="icon-document icon"></span>
      <span class="nodeName">
        <span *ngIf="node.owner && node.owner !== this.user.login" class="prefixName" >
        {{node.owner}}/</span>{{ node.name }}
      </span>
      <span *ngIf="node.nodeType === 'ITEM' && node.isDirectory" class="icon-right-open chevron"></span>
    </li>
  </ul>
</div>
