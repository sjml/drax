<span class="closeButton fa fa-close icon" (click)="pressedCancel()"></span>
<h1>{{title}}</h1>
<p>{{description}}</p>
<form #modalForm="ngForm">
  <div class="buttonBar">
    <button type="submit" class="pure-button ok" (click)="pressedOK()"><span class="fa fa-check icon icon-ok"></span>OK</button>
    <button class="pure-button cancel" (click)="pressedCancel()"><span class="fa fa-times icon icon-cancel"></span>Cancel</button>
  </div>
</form>
